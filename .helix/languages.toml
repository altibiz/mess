[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixpkgs-fmt" }

[[language]]
name = "c-sharp"
formatter = { command = "dotnet", args = [ "csharpier" ] }
language-server = { command = "OmniSharp", args = [ "-lsp" ], timeout = 10000 }
auto-format = true

[[language]]
name = "typescript"
language-server = { command = "bunx typescript-language-server", args = [ "--stdio" ], config.hostInfo = "helix" }
formatter = { command = "bunx prettier" }
auto-format = true

[[language]]
name = "javascript"
language-server = { command = "bunx typescript-language-server", args = [ "--stdio" ], config.hostInfo = "helix" }
formatter = { command = "bunx prettier" }
auto-format = true

[[language]]
name = "css"
language-server = { command = "bunx vscode-css-language-server", args = ["--stdio"], config = { provideFormatter = true, css = { validate = { enable = true } } } }
formatter = { command = "bunx prettier" }
auto-format = true

[[language]]
name = "scss"
language-server = { command = "bunx vscode-css-language-server", args = ["--stdio"], config = { provideFormatter = true, css = { validate = { enable = true } } } }
formatter = { command = "bunx prettier" }
auto-format = true

[[language]]
name = "yaml"
language-server = { command = "bunx yaml-language-server", args = ["--stdio"] }
formatter = { command = "bunx prettier" }
auto-format = true

[[language]]
name = "json"
language-server = { command = "bunx vscode-json-language-server", args = ["--stdio"], config = { provideFormatter = true, json = { validate = { enable = true } } } }
formatter = { command = "bunx prettier" }
auto-format = true
